# Объявляем, какие секреты будут доступны для этой сборки
availableSecrets:
  secretManager:
  - versionName: projects/$PROJECT_ID/secrets/BOT_TOKEN/versions/latest
    env: 'BOT_TOKEN'
  - versionName: projects/$PROJECT_ID/secrets/ADMINS/versions/latest
    env: 'ADMINS'

steps:
  # Шаг 1: Устанавливаем зависимости и сразу запускаем скрипт установки вебхука в той же среде
  - name: 'python:3.11-slim'
    entrypoint: 'bash'
    args:
      - '-c'
      - |
        pip install --no-cache-dir -r requirements.txt && \
        python3 set_webhook.py
    secretEnv: ['BOT_TOKEN', 'ADMINS']
    env:
      - 'APP_URL=https://satvabot-4zxzz3i35q-de.a.run.app'

  # Шаг 2: Сборка основного Docker-образа
  - name: 'gcr.io/cloud-builders/docker'
    args: ['build', '-t', 'gcr.io/$PROJECT_ID/satvabot:$BUILD_ID', '.']

  # Шаг 3: Отправка образа в Google Container Registry
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/$PROJECT_ID/satvabot:$BUILD_ID']

  # Шаг 4: Развертывание образа в Cloud Run
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: gcloud
    args:
      - 'run'
      - 'deploy'
      - 'satvabot'
      - '--image=gcr.io/$PROJECT_ID/satvabot:$BUILD_ID'
      - '--region=asia-east1'
      - '--platform=managed'
      - '--allow-unauthenticated'
      - '--port=8080'
      - '--set-secrets=BOT_TOKEN=BOT_TOKEN:latest,ADMINS=ADMINS:latest'
      - '--set-env-vars=APP_URL=https://satvabot-4zxzz3i35q-de.a.run.app'
images:
  - 'gcr.io/$PROJECT_ID/satvabot:$BUILD_ID'
